{% extends "account/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-box">
  <h2>Change Password</h2>
  
  <p class="auth-description">
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
  </form>

  <p class="auth-links">
    Forgot password? <a href="{% url 'account_reset_password' %}">Reset password</a>
  </p>
</div>
{% endblock %}

{% extends "account/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-box">
  <h2>Регистрация</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать аккаунт</button>
  </form>

  <p class="auth-links">
    У вас уже есть аккаунт? <a href="{% url 'account_login' %}">Логин</a>
  </p>
</div>
{% endblock %}
